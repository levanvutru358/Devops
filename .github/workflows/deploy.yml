name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  CLIENT_DIR: client
  SERVER_PROJECT: server/EmoApi.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.CLIENT_DIR }}/package-lock.json

      - name: Install client dependencies
        working-directory: ${{ env.CLIENT_DIR }}
        run: npm ci

      - name: Build client bundle
        working-directory: ${{ env.CLIENT_DIR }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore server dependencies
        run: dotnet restore ${{ env.SERVER_PROJECT }}

      - name: Build server
        run: dotnet build ${{ env.SERVER_PROJECT }} --configuration Release --no-restore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            docker compose down
            docker compose up -d --build
